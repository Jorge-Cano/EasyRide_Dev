<div class="container-fluid">
  <div class="row">
      <div class="col-md-4"><!-- CREDIT CARD FORM STARTS HERE -->
        <div class="panel panel-default credit-card-box">
          <div class="panel-heading display-table" >
              <div class="row display-tr" >
                <h3 class="panel-title display-td" >Payment Details</h3>
                  <div class="display-td" >
                    <img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
                  </div>
                </div>
          </div>
            <div class="panel-body">
              <form role="form" id="payment-form" method="POST" action="javascript:void(0);">
                <div class="row">
                  <div class="col-xs-12">
                    <div class="form-group">
                      <label for="cardNumber">Card Number</label>
                        <div class="input-group">
                          <input type="tel" class="form-control" name="cardNumber"  placeholder="1234-5678-9012-3456"
                            autocomplete="cc-number" required autofocus/>
                              <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                </div>
                                </div>
                            </div>
                        </div>
                <div class="row">
                  <div class="col-xs-7 col-md-7">
                    <div class="form-group">
                      <label for="cardExpiry"><span class="hidden-xs">Expiration Date</span><span class="visible-xs-inline">
                      </label>
                          <input type="tel"  class="form-control" name="cardExpiry"
                            placeholder="MM / YY" autocomplete="cc-exp"  required/><br>
                      </div>
                    </div>
                  <div class="col-xs-5 col-md-5 pull-right">
                    <div class="form-group">
                      <label for="cardCVC">CVC</label>
                        <input  type="tel"  class="form-control"  name="cardCVC"
                          placeholder="CVC"  autocomplete="cc-csc"    required/><br>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12">
                    <div class="form-group">
                      <label for="zipCode">Zip Code</label>
                        <input type="text" class="form-control" name="zipCode" />
                    </div>
                  </div>
                </div>
                  <div class="row">
                    <div class="col-xs-12">
                      <button class="subscribe btn btn-success btn-lg btn-block" type="button">Finish</button>
                    </div>
                  </div>
                  <div class="row" style="display:none;">
                    <div class="col-xs-12">
                      <p class="payment-errors"></p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
